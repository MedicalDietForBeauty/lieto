      </a>
    </div>

  </div>

  <script>
    // 全ボタンの取得
    const buttons = document.querySelectorAll('.styled-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const groupId = button.getAttribute('data-group');
        const groupButtons = document.querySelectorAll(`.styled-button[data-group="${groupId}"]`);
        
        // 同じグループ内のみ選択を解除
        groupButtons.forEach(btn => btn.classList.remove('is-selected'));
        // クリックされたボタンのみ選択
        button.classList.add('is-selected');
      });
    });
  </script>
</body>
