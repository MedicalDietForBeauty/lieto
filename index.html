  </div>

  <script>
    const buttons = document.querySelectorAll('.styled-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const groupId = button.getAttribute('data-group');
        const groupButtons = document.querySelectorAll(`.styled-button[data-group="${groupId}"]`);
        groupButtons.forEach(btn => btn.classList.remove('is-selected'));
        button.classList.add('is-selected');
      });
    });

    // 複数要素をクラス指定で一括取得
    const timeElements = document.querySelectorAll('.current-time-val');

    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ms = String(now.getMilliseconds()).padStart(3, '0').slice(0, 2);
      
      const timeString = `現在時刻 ${hours}:${minutes}:${seconds}.${ms}`;
      
      // NodeList内の全要素を更新
      timeElements.forEach(el => {
        el.textContent = timeString;
      });
    }

    setInterval(updateTime, 10);
  </script>
</body>
